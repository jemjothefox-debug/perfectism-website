<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Perfect Interactive – Under Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0f1117;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #0ea5e9;
      --accent2: #a855f7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }
    body.light {
      --bg: #f1f5f9;
      --text: #020617;
      --muted: #475569;
    }
    /* dots */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(148,163,184,0.06) 1px, transparent 0);
      background-size: 20px 20px;
      opacity: .7;
      z-index: 0;
    }
    body.light::before {
      background-image: radial-gradient(rgba(148,163,184,0.2) 1px, transparent 0);
      opacity: .45;
    }
    /* blobs */
    .bg-blob,
    .bg-blob-2 {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      filter: blur(120px);
    }
    .bg-blob {
      top: var(--blob-top, 10%);
      left: var(--blob-left, 60%);
      width: 650px;
      height: 650px;
      background: radial-gradient(circle at 30% 30%, rgba(59,130,246,0.75), rgba(168,85,247,0) 70%);
      opacity: 0.8;
      animation: floaty 18s ease-in-out infinite alternate;
    }
    .bg-blob-2 {
      top: var(--blob2-top, 55%);
      left: var(--blob2-left, 20%);
      width: 520px;
      height: 520px;
      background: radial-gradient(circle at 50% 50%, rgba(168,85,247,0.55), rgba(59,130,246,0) 70%);
      opacity: 0.6;
      animation: floaty2 11s ease-in-out infinite alternate;
    }
    body.light .bg-blob,
    body.light .bg-blob-2 {
      opacity: .3;
    }
    @keyframes floaty {
      0%   { transform: translate(-10%, -5%) scale(1); }
      50%  { transform: translate(-14%, 4%) scale(1.04); }
      100% { transform: translate(-7%, -6%) scale(0.97); }
    }
    @keyframes floaty2 {
      0%   { transform: translate(4%, -6%) scale(1); }
      50%  { transform: translate(-6%, 4%) scale(1.07); }
      100% { transform: translate(6%, -2%) scale(0.95); }
    }
    .page {
      position: relative;
      z-index: 2;
      max-width: 1180px;
      margin: 0 auto;
      padding: 1.25rem 1.25rem 3.5rem;
      width: 100%;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
    }
    /* NAVBAR */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: .6rem 1.25rem;
      border: 1px solid rgba(255,255,255,0.04);
      background: rgba(15,17,23,0.7);
      backdrop-filter: blur(18px);
      border-radius: 9999px;
      margin-top: .75rem;
      gap: 1rem;
    }
    body.light .nav {
      background: rgba(241,245,249,0.85);
      border: 1px solid rgba(148,163,184,0.25);
    }
    .brand-wrap {
      display: flex;
      align-items: center;
      gap: .7rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
    }
    .brand-logo {
      width: 34px;
      height: 34px;
      border-radius: 14px;
      background: linear-gradient(140deg, #3b82f6, #a855f7);
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: .75rem;
    }
    .brand span { font-weight: 600; }
    .brand small { color: var(--muted); }
    .discord-pill {
      background: rgba(15,17,23,0.35);
      border: 1px solid rgba(148,163,184,0.08);
      border-radius: 9999px;
      padding: .25rem .7rem;
      font-size: .65rem;
      color: #e2e8f0;
      text-decoration: none;
      display: inline-flex;
      gap: .3rem;
      align-items: center;
    }
    body.light .discord-pill {
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(148,163,184,0.25);
      color: #020617;
    }
    .nav-links {
      display: flex;
      gap: 1.25rem;
      color: var(--muted);
      font-size: .9rem;
    }
    .nav-links a {
      color: inherit;
      text-decoration: none;
    }
    .icon-btn {
      width: 30px; height: 30px;
      border-radius: 9999px;
      border: 1px solid rgba(255,255,255,0.04);
      background: rgba(15,17,23,0.4);
      display: grid; place-items: center;
      font-size: .9rem; cursor: pointer;
    }
    body.light .icon-btn {
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(148,163,184,0.25);
    }
    @media (max-width: 820px) {
      .nav-links { display: none; }
      .discord-pill { display: none; }
    }
    /* CENTER CONTENT */
    .content-center {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      gap: 1.3rem;
      margin-top: 3.2rem;
    }
    .dev-pill {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      background: rgba(250, 204, 21, 0.15);
      border: 1px solid rgba(250, 204, 21, 0.35);
      border-radius: 9999px;
      padding: .4rem .9rem;
      font-size: .65rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #fde68a;
    }
    body.light .dev-pill {
      color: #713f12;
      background: rgba(250, 204, 21, 0.35);
      border: 1px solid rgba(234, 179, 8, 0.65);
    }
    .dev-title {
      font-size: clamp(2.5rem, 5vw, 3.2rem);
      line-height: 1.03;
      max-width: 780px;
    }
    .dev-gradient {
      background: linear-gradient(140deg, #3b82f6 10%, #a855f7 70%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 18px rgba(59,130,246,0.35);
    }
    body.light .dev-gradient {
      text-shadow: 0 4px 18px rgba(59,130,246,0.15);
    }
    .dev-text {
      max-width: 520px;
      color: var(--muted);
      line-height: 1.6;
    }
    .dev-actions {
      display: flex;
      gap: .7rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      border: none;
      border-radius: .75rem;
      padding: .6rem 1.1rem;
      font-weight: 500;
      cursor: pointer;
      font-size: .82rem;
    }
    .btn-primary {
      background: #0ea5e9;
      color: #0f172a;
      box-shadow: 0 12px 25px rgba(14,165,233,0.4);
    }
    .btn-secondary {
      background: rgba(15,17,23,0.2);
      color: #e2e8f0;
      border: 1px solid rgba(148,163,184,0.1);
    }
    body.light .btn-secondary {
      background: rgba(255,255,255,0.7);
      color: #020617;
      border: 1px solid rgba(148,163,184,0.25);
    }
  </style>
</head>
<body>
  <!-- blobs -->
  <div class="bg-blob"></div>
  <div class="bg-blob-2"></div>

  <div class="page">
    <!-- NAV -->
    <div class="nav">
      <div class="brand-wrap">
        <div class="brand">
          <div class="brand-logo">P</div>
          <div>
            <span>Perfect <strong>Interactive</strong></span><br />
            <small>Game Studio</small>
          </div>
        </div>
        <a class="discord-pill" id="discord-pill" href="https://discord.gg/BzYMsT5uFy" target="_blank" rel="noreferrer">
          Discord: <span id="discord-count">join us</span>
        </a>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Contact</a>
      </div>
      <button class="icon-btn" id="theme-toggle" aria-label="Toggle theme">☀</button>
    </div>

    <!-- CENTER -->
    <div class="content-center">
      <div class="dev-pill">
        <span>⚠</span>
        Under Development
      </div>
      <h1 class="dev-title">
        This page is <span class="dev-gradient">still being built.</span>
      </h1>
      <p class="dev-text">
        We’re putting the finishing touches on this space for Perfect Interactive. Check back soon, or join our Discord to see what we’re working on right now.
      </p>
      <div class="dev-actions">
        <a class="btn btn-primary" href="https://discord.gg/BzYMsT5uFy" target="_blank" rel="noreferrer">Join the Discord</a>
        <button class="btn btn-secondary" onclick="location.reload()">Try again later</button>
      </div>
    </div>
  </div>

  <script>
    // randomize blobs
    (function () {
      const b1 = document.querySelector(".bg-blob");
      const b2 = document.querySelector(".bg-blob-2");
      if (b1) {
        const top = Math.floor(Math.random() * 40) + 5;
        const left = Math.floor(Math.random() * 40) + 40;
        b1.style.setProperty("--blob-top", top + "%");
        b1.style.setProperty("--blob-left", left + "%");
      }
      if (b2) {
        const top2 = Math.floor(Math.random() * 40) + 35;
        const left2 = Math.floor(Math.random() * 40) + 5;
        b2.style.setProperty("--blob2-top", top2 + "%");
        b2.style.setProperty("--blob2-left", left2 + "%");
      }
    })();

    // theme toggle
    const body = document.body;
    const toggleBtn = document.getElementById("theme-toggle");
    if (localStorage.getItem("theme") === "light") {
      body.classList.add("light");
      toggleBtn.textContent = "☾";
    }
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("light");
      const on = body.classList.contains("light");
      toggleBtn.textContent = on ? "☾" : "☀";
      localStorage.setItem("theme", on ? "light" : "dark");
    });

    // discord count (still tries, but falls back)
    const GUILD_ID = "1357849655786082488";
    const discordEl = document.getElementById("discord-count");
    fetch(`https://discord.com/api/guilds/${GUILD_ID}/widget.json`)
      .then(r => r.json())
      .then(data => {
        if (data && (data.members || typeof data.presence_count === "number")) {
          const count = data.members ? data.members.length : data.presence_count;
          discordEl.textContent = count + " members";
        } else {
          discordEl.textContent = "join us";
        }
      })
      .catch(() => {
        discordEl.textContent = "join us";
      });
  </script>
</body>
</html>
